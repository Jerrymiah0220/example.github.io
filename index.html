<!--Welcome to Html-->
<!--This is a comment-->
<!DOCTYPE html><!-- This defines the document type, html-->
<html><!--This defines the roots of an HTML document-->
  <head> <!-- This contains the metadata/info for the doc-->
    <title>Examples and help for HTML</title><!--This gives the title for the doc-->
  </head><!-- When ending a certain tag, put a / before the orginal tag -->
  <body><!-- This is body tag, mainly add the code in here such as information or other code-->
    <h1>Title</h1><!-- These are heading tags (h1-h6) -->
    <h2>Title</h2>
    <h3>Title</h3>
    <h4>Title</h4>
    <h5>Title</h4>
    <h6>Title</h4>
    <div><!-- this divides the section for others, can be used to label for CSS or change later-->
    <p>Title</p><!-- This is the p tag or the paragraph tag, used to put smaller letters-->
      <!--These are just the basics for doing html-->

    <a href = "https://www.chess.com/home" >Chess</a> <!-- This creates the tag for links-->
      <li></li>
      <ul></ul><!-- both are used to list something. The li is used order a list while ul is an unordered list-->
    </div>
  </body>
</html>
<!-- This should be all for now, there are many other tags and CSS can clean up any other basic designs-->
